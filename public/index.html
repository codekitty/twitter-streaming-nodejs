<body onload="initialize()">
	<div class="container">

		<div id="Categories">
		<select align="center" id="category" onChange="getTweetInCategory()">
		  <option value="all"> All </option>
		  <option value="iphone">iPhone</option>
		  <option value="ios">iOS</option>
		  <option value="android">Android</option>
		  <option value="samsung">Samsung</option>
		  <option value="nokia">Nokia</option>
		  <option value="lg">LG</option>
		  <option value="huawei">Huawei</option>
		  <!--
		  <option value="Drake">Drake</option>

		  <option value="scared">Scared</option>

		</select>
		<input id="trend" value="<enter your trend>">
		<button onClick="getTweetInCustom()">show custom trend</button>
		<!--label id="">test</label-->
		</div>

		<div id="map_canvas"></div>

		<div id="toptrends"> 
			<table id="trendstable" style="width:80%" border=2px>
				<caption>Geo Trends</caption>
				<tr><th> Location </th> <th> Top Trend </th> </tr>
				<tr><td> New York </td> <td id="NewYork"></td> </tr>
				<tr><td> Los Angeles </td> <td id="Los Angeles"></td> </tr>
				<tr><td> Houston </td> <td id="Houston"></td> </tr>
				<tr><td> Chicago </td> <td id="Chicago"></td> </tr>
				<tr><td> New Orleans </td> <td id="NewOrleans"></td> </tr>

			</table>
		</div>
